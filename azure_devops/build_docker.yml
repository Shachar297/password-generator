steps:
- task: Bash@3
  displayName: Docker Build Docker Run
  inputs:
    targetType: 'inline'
    script : |
      docker build . -t ${{ parameters.containerName }}
      docker stop $(docker ps -aq)
      docker rm $(docker ps -aq)
      docker run -d --name ${{ parameters.containerName }} -p 8755:8755 ${{ parameters.containerName }}