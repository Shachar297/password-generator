steps:
- task: Bash@3
  displayName: Docker Build Docker Run
  inputs:
    targetType: 'inline'
      # docker build . -t ${{ parameters.containerName }}
      # docker run -d --name generator -p 8755:8755 generator
    script : | 
      cd server
      docker build ./ -t generator
      docker run -d --name generator -p 8755:8755 generator
      docker ps | grep generator