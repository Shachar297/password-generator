steps:
- task: Bash@3
  displayName: Docker Build Docker Run
  inputs:
    targetType: 'inline'
      # docker build . -t ${{ parameters.containerName }}
      # docker run -d --name generator -p 8755:8755 generator
    script : | 
      if [[ ! -z $(docker ps | grep generator) ]]; then docker stop $(docker ps -aq) docker rm $(docker ps -aq); else echo "Nothing to do."; fi